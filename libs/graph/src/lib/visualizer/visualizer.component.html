<ngx-graph
  [links]="links"
  [nodes]="nodes"
  [layout]="'dagre'"
  [curve]="curve"
  [update$]="update$"
  [enableZoom]="true"
  [autoCenter]="true"
>
  <ng-template #defsTemplate>
    <svg:marker
      id="arrow"
      viewBox="0 -5 10 10"
      refX="8"
      refY="0"
      markerWidth="4"
      markerHeight="4"
      orient="auto"
    >
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>
  <ng-template #nodeTemplate let-node>
    <svg:g class="node">
      <svg:rect
        [attr.width]="node.dimension.width"
        [attr.height]="node.dimension.height"
        [attr.fill]="node.data.color"
      />
      <svg:text
        alignment-baseline="central"
        [attr.x]="10"
        [attr.y]="node.dimension.height / 2"
      >
        {{ node.label }}
      </svg:text>
    </svg:g>
  </ng-template>
  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path
        class="line"
        stroke-width="2"
        marker-end="url(#arrow)"
      ></svg:path>
      <svg:text class="edge-label" text-anchor="middle">
        <textPath
          class="text-path"
          [attr.href]="'#' + link.id"
          [style.dominant-baseline]="link.dominantBaseline"
          startOffset="50%"
        >
          {{ link.label }}
        </textPath>
      </svg:text>
    </svg:g>
  </ng-template>
</ngx-graph>
<div class="container">
  <h5>Events:</h5>
  <ul class="timeline">
    <li (click)="signIn()">Sign In</li>
    <li (click)="signInSuccess()">SignIn Success</li>
    <li (click)="logout()">Logout</li>
    <li (click)="signUp()">Sign Up</li>
    <li (click)="signUpSuccess()">SignUp Success</li>
  </ul>
</div>
